<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>M-finder RongCloud-layim</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/css.css">
    <link href="favicon.ico" type="image/vnd.microsoft.icon" rel="shortcut icon"/>
</head>

<body>
<div class="layui-container">
    <div class="layui-row  layui-col-space15">
        <div class="layui-col-sm4 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="user-box">
                        <img src="./img/logo.jpg" class="user-avatar"/>
                        <h4 class="user-name">Luffy</h4>
                        <p class="user-sign">我想吃肉！！</p>
                        <button class="layui-btn layui-btn-fluid login-btn layui-btn-disabled" id="100001">登录</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm4 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="user-box">
                        <img src="./img/shanks.jpg" class="user-avatar"/>
                        <h4 class="user-name">Shanks</h4>
                        <p class="user-sign">给我个面子如何？</p>
                        <button class="layui-btn layui-btn-fluid login-btn layui-btn-disabled" id="100002">登录</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm4 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="user-box">
                        <img src="./img/buggy.jpg" class="user-avatar"/>
                        <h4 class="user-name">Buggy</h4>
                        <p class="user-sign">巴基速递！</p>
                        <button class="layui-btn layui-btn-fluid login-btn layui-btn-disabled" id="100003">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/layui/layui.js"></script>
<script>
    layui.config({
        base: './js/',
        version: '2.0.0'
    }).use('index');
</script>
</body>
</html>
