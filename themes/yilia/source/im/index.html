<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>M-finder RongCloud-layim</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/css.css">
    <link href="favicon.ico" type="image/vnd.microsoft.icon" rel="shortcut icon"/>
</head>

<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-sm4 layui-col-md4 layui-col-space15">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="user-box">
                        <img src="./img/logo.jpg" class="user-avatar"/>
                        <h4 class="user-name">Luffy</h4>
                        <p class="user-sign">我是要成为海贼王的男人！</p>
                        <button class="layui-btn layui-btn-fluid" id="luffy">登录</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm4 layui-col-md4 layui-col-space15">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="user-box">
                        <img src="./img/logo.jpg" class="user-avatar"/>
                        <h4 class="user-name">Shanks</h4>
                        <p class="user-sign">我是海贼世界最有面子的人</p>
                        <button class="layui-btn layui-btn-fluid" id="shanks">登录</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm4 layui-col-md4 layui-col-space15">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="user-box">
                        <img src="./img/logo.jpg" class="user-avatar"/>
                        <h4 class="user-name">Buggy</h4>
                        <p class="user-sign">巴基速递！</p>
                        <button class="layui-btn layui-btn-fluid" id="buggy">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="user-form" type="text/html">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入" value="yf-wu@qq.com" lay-verify="required|email"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">头像地址</label>
            <div class="layui-input-block">
                <input type="text" name="portraitUri" lay-verify="required|url"
                       value="https://www.m-finder.com/assets/logo.jpeg" placeholder="请输入" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
            </div>
        </div>
    </form>
</script>
<script src="js/layui/layui.js"></script>
<script>
    layui.config({
        base: './js/',
        version: '2.0.0'
    }).use('index');
</script>
</body>
</html>
